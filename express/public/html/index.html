<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div id="scr_1">
    <div class="centered" id="welcome">
      <div class="window">
        <div class="w_header">
          <h1>Howdy!</h1>
        </div>
        <div class="w_content">
          <h2>Please enter your username:</h2> 
          <form onsubmit="update_cookie(); return false">
            <input id="i_username" type="text" name="username" autofocus="autofocus">
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="scr_2">
    <h1 id="entry" class="entry"></h1>

    <div class="grid">
      <div class="row">
        <button class="cell" id="1" onclick="enter(1)">1</button>
        <button class="cell" id="2" onclick="enter(2)">2</button>
        <button class="cell" id="3" onclick="enter(3)">3</button>
      </div>
      <div class="row">
        <button class="cell" id="4" onclick="enter(4)">4</button>
        <button class="cell" id="5" onclick="enter(5)">5</button>
        <button class="cell" id="6" onclick="enter(6)">6</button>
      </div>
      <div class="row">
        <button class="cell" id="7" onclick="enter(7)">7</button>
        <button class="cell" id="8" onclick="enter(8)">8</button>
        <button class="cell" id="9" onclick="enter(9)">9</button>
      </div>
      <div class="row">
        <div class="cell hidden"></div>
        <button class="cell" id="0" onclick="enter(0)">0</button>
        <button class="cell" id="clr" onclick="clr()">Clear</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
